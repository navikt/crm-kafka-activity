apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: crm-kafka-activity
  namespace: teamdialog
  labels:
    team: teamdialog
spec:
  webproxy: true
  image: {{ image }}
  port: 8080
  replicas:
    min: 1
    max: 1
  liveness:
    path: /isAlive
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /isReady
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  prometheus:
    enabled: false
    path: /metrics
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 100m
      memory: 512Mi
  vault:
    enabled: false
  kafka:
    pool: nav-dev # enum of nav-dev, nav-prod
  filesFrom:
    - secret: crm-kafka-activity-file
      mountPath: /var/run/secrets/crm-kafka-secret
      # secret will be available in the file /var/run/secrets/my-secret/secret
  envFrom:
    - secret: crm-kafka-activity
      # secret will be made available as environment variables
  env:
    - name: KAFKA_CLIENTID
      value: crm-kafka-activity
    - name: KAFKA_TOPIC
      value: team-dialog.crm-kafka-activity-tasks
    - name: EMP_URL
      value: https://test.salesforce.com
    - name: EMP_TOPIC
      value: TaskUpdates